<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taxi Brousse - Catégories de sièges</title>
    <link href="img/logo/logo.png" rel="icon">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/ruang-admin.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{taxi_brousse/fragments :: sidebar}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
                    <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </nav>

                <div class="container-fluid" id="container-wrapper">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Catégories de sièges</h1>
                        <button class="btn btn-primary btn-sm" onclick="openCreateCategorie()" data-toggle="modal" data-target="#categorieModal">
                            <i class="fas fa-plus"></i> Nouvelle catégorie
                        </button>
                    </div>

                    <div class="card">
                        <div class="table-responsive p-3">
                            <table class="table align-items-center table-flush table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Code</th>
                                        <th>Libellé</th>
                                        <th>Ordre</th>
                                        <th>Actif</th>
                                        <th style="width: 140px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesBody">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">Chargement...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="categorieModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categorieModalTitle">Nouvelle catégorie</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="categorieId">
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input type="text" id="categorieCode" class="form-control" placeholder="VIP">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Libellé</label>
                        <input type="text" id="categorieLibelle" class="form-control" placeholder="VIP">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ordre</label>
                        <input type="number" id="categorieOrdre" class="form-control" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categorieActif" checked>
                        <label class="form-check-label" for="categorieActif">Actif</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategorie()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/ruang-admin.min.js"></script>
    <script>
        let categories = [];

        function fetchCategories() {
            fetch('/api/siege-categories')
                .then(response => response.json())
                .then(data => {
                    categories = data || [];
                    renderCategories();
                })
                .catch(() => {
                    const body = document.getElementById('categoriesBody');
                    body.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Erreur de chargement</td></tr>';
                });
        }

        function renderCategories() {
            const body = document.getElementById('categoriesBody');
            if (!categories.length) {
                body.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Aucune catégorie</td></tr>';
                return;
            }
            body.innerHTML = categories.map(c => `
                <tr>
                    <td>${c.code ?? ''}</td>
                    <td>${c.libelle ?? ''}</td>
                    <td>${c.ordre ?? ''}</td>
                    <td>${c.actif ? 'Oui' : 'Non'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary mr-2" onclick="openEditCategorie(${c.id})">Modifier</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCategorie(${c.id})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }

        function openCreateCategorie() {
            document.getElementById('categorieModalTitle').textContent = 'Nouvelle catégorie';
            document.getElementById('categorieId').value = '';
            document.getElementById('categorieCode').value = '';
            document.getElementById('categorieLibelle').value = '';
            document.getElementById('categorieOrdre').value = '1';
            document.getElementById('categorieActif').checked = true;
        }

        function openEditCategorie(id) {
            const categorie = categories.find(c => c.id === id);
            if (!categorie) {
                return;
            }
            document.getElementById('categorieModalTitle').textContent = 'Modifier la catégorie';
            document.getElementById('categorieId').value = categorie.id;
            document.getElementById('categorieCode').value = categorie.code ?? '';
            document.getElementById('categorieLibelle').value = categorie.libelle ?? '';
            document.getElementById('categorieOrdre').value = categorie.ordre ?? 1;
            document.getElementById('categorieActif').checked = !!categorie.actif;
            $('#categorieModal').modal('show');
        }

        function saveCategorie() {
            const id = document.getElementById('categorieId').value;
            const payload = {
                code: document.getElementById('categorieCode').value.trim(),
                libelle: document.getElementById('categorieLibelle').value.trim(),
                ordre: parseInt(document.getElementById('categorieOrdre').value || '1', 10),
                actif: document.getElementById('categorieActif').checked
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/siege-categories/${id}` : '/api/siege-categories';

            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de la sauvegarde');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchCategories();
                    $('#categorieModal').modal('hide');
                })
                .catch(() => alert('Impossible de sauvegarder la catégorie.'));
        }

        function deleteCategorie(id) {
            if (!confirm('Supprimer cette catégorie ?')) {
                return;
            }
            fetch(`/api/siege-categories/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur suppression');
                    }
                    fetchCategories();
                })
                .catch(() => alert('Impossible de supprimer la catégorie.'));
        }

        document.addEventListener('DOMContentLoaded', fetchCategories);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taxi Brousse - Tarifs par Siège</title>
  <link href="img/logo/logo.png" rel="icon">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
</head>

<body id="page-top">
  <div id="wrapper">
    <div th:replace="~{taxi_brousse/fragments :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
        </nav>

        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Tarifs par catégorie de siège</h1>
            <button class="btn btn-primary btn-sm" onclick="openTarifModal()">
              <i class="fas fa-plus"></i> Nouveau tarif
            </button>
          </div>

          <div class="card">
            <div class="table-responsive p-3">
              <table class="table align-items-center table-flush table-hover" id="tarifsSiegesTable">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Départ</th>
                    <th>Catégorie</th>
                    <th>Montant</th>
                    <th>Devise</th>
                    <th style="width: 140px;">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="tarifSiegeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tarifSiegeModalTitle">Nouveau tarif</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="tarifSiegeForm">
            <input type="hidden" id="tarifSiegeId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tarifSiegeDepartId">Départ *</label>
                <select class="form-control" id="tarifSiegeDepartId" required>
                  <option value="">Sélectionner un départ</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tarifSiegeCategorieId">Catégorie *</label>
                <select class="form-control" id="tarifSiegeCategorieId" required>
                  <option value="">Sélectionner une catégorie</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tarifSiegeMontant">Montant *</label>
                <input type="number" class="form-control" id="tarifSiegeMontant" min="1" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tarifSiegeDeviseId">Devise *</label>
                <select class="form-control" id="tarifSiegeDeviseId" required>
                  <option value="">Sélectionner une devise</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" onclick="saveTarifSiege()">
            <i class="fas fa-save"></i> Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <script>
    let departs = [];
    let categories = [];
    let devises = [];

    $(document).ready(function () {
      $('#tarifsSiegesTable').DataTable();
      loadReferenceData();
      loadTarifsSieges();
    });

    function loadReferenceData() {
      $.get('/api/departs', function(data) {
        departs = data || [];
        const options = departs.map(d => `<option value="${d.id}">${d.code} - ${d.trajetLibelle}</option>`).join('');
        $('#tarifSiegeDepartId').append(options);
      });

      $.get('/api/reference/siege-categories', function(data) {
        categories = data || [];
        const options = categories.map(c => `<option value="${c.id}">${c.libelle}</option>`).join('');
        $('#tarifSiegeCategorieId').append(options);
      });

      $.get('/api/reference/devises', function(data) {
        devises = data || [];
        const options = devises.map(d => `<option value="${d.id}">${d.code}</option>`).join('');
        $('#tarifSiegeDeviseId').append(options);
      });
    }

    function loadTarifsSieges() {
      $.get('/api/tarifs-sieges', function(data) {
        const table = $('#tarifsSiegesTable').DataTable();
        table.clear();
        (data || []).forEach(t => {
          table.row.add([
            t.id,
            t.departId || '-',
            t.refSiegeCategorieLibelle || t.refSiegeCategorieCode || '-',
            t.montant || '-',
            t.deviseCode || '-',
            `
              <button class="btn btn-sm btn-warning" onclick="editTarifSiege(${t.id})"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" onclick="deleteTarifSiege(${t.id})"><i class="fas fa-trash"></i></button>
            `
          ]);
        });
        table.draw();
      });
    }

    function openTarifModal() {
      $('#tarifSiegeId').val('');
      $('#tarifSiegeForm')[0].reset();
      $('#tarifSiegeModalTitle').text('Nouveau tarif');
      $('#tarifSiegeModal').modal('show');
    }

    function editTarifSiege(id) {
      $.get(`/api/tarifs-sieges/${id}`, function(t) {
        $('#tarifSiegeId').val(t.id);
        $('#tarifSiegeDepartId').val(t.departId);
        $('#tarifSiegeCategorieId').val(t.refSiegeCategorieId);
        $('#tarifSiegeMontant').val(t.montant);
        $('#tarifSiegeDeviseId').val(t.refDeviseId);
        $('#tarifSiegeModalTitle').text('Modifier tarif');
        $('#tarifSiegeModal').modal('show');
      });
    }

    function saveTarifSiege() {
      const id = $('#tarifSiegeId').val();
      const payload = {
        departId: parseInt($('#tarifSiegeDepartId').val()),
        refSiegeCategorieId: parseInt($('#tarifSiegeCategorieId').val()),
        refDeviseId: parseInt($('#tarifSiegeDeviseId').val()),
        montant: parseFloat($('#tarifSiegeMontant').val())
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/tarifs-sieges/${id}` : '/api/tarifs-sieges';

      $.ajax({
        url: url,
        type: method,
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          $('#tarifSiegeModal').modal('hide');
          loadTarifsSieges();
        },
        error: function(xhr) {
          alert('Erreur: ' + (xhr.responseJSON?.message || 'Opération échouée'));
        }
      });
    }

    function deleteTarifSiege(id) {
      if (!confirm('Supprimer ce tarif ?')) return;
      $.ajax({
        url: `/api/tarifs-sieges/${id}`,
        type: 'DELETE',
        success: function() {
          loadTarifsSieges();
        },
        error: function(xhr) {
          alert('Erreur: ' + (xhr.responseJSON?.message || 'Suppression échouée'));
        }
      });
    }
  </script>
</body>
</html>

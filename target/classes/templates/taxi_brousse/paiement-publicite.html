<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paiement Publicité - Gestion Taxi Brousse</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/ruang-admin.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{taxi_brousse/fragments :: sidebar}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{taxi_brousse/fragments :: topbar}"></div>

                <div class="container-fluid" id="container-wrapper">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Paiement Publicité</h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item">Publicité</li>
                            <li class="breadcrumb-item active" aria-current="page">Paiement</li>
                        </ol>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Nouveau paiement</h6>
                                </div>
                                <div class="card-body">
                                    <form id="paiementForm">
                                        <div class="form-group">
                                            <label for="societeSelect">Société publicitaire *</label>
                                            <select id="societeSelect" class="form-control" required>
                                                <option value="">-- Sélectionnez une société --</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="montant">Montant *</label>
                                            <input type="number" class="form-control" id="montant" min="1" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="datePaiement">Date paiement</label>
                                            <input type="datetime-local" class="form-control" id="datePaiement">
                                        </div>
                                        <div class="form-group">
                                            <label for="note">Note</label>
                                            <textarea class="form-control" id="note" rows="2"></textarea>
                                        </div>
                                        <div class="alert alert-info">
                                            <i class="fas fa-info-circle"></i>
                                            Paiement partiel autorisé. Le reste à payer sera recalculé automatiquement.
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="submitPaiement()">
                                            <i class="fas fa-save"></i> Enregistrer
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Résumé société</h6>
                                </div>
                                <div class="card-body" id="resumeBox" style="display:none;">
                                    <p><strong>Société:</strong> <span id="resumeSociete"></span></p>
                                    <p><strong>Total facturé:</strong> <span id="resumeFacture">0 Ar</span></p>
                                    <p><strong>Déjà payé:</strong> <span id="resumePaye">0 Ar</span></p>
                                    <p><strong>Reste à payer:</strong> <span id="resumeRestant">0 Ar</span></p>
                                </div>
                                <div class="card-body" id="resumeEmpty">
                                    <p class="text-muted">Sélectionnez une société pour afficher le résumé.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{taxi_brousse/fragments :: footer}"></div>
        </div>
    </div>

    <div th:replace="~{taxi_brousse/fragments :: logoutModal}"></div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/ruang-admin.min.js"></script>

    <script th:inline="none">
        let deviseSymbole = 'Ar';

        $(document).ready(function() {
            loadSocietes();
            $('#societeSelect').change(loadResume);
        });

        function loadSocietes() {
            $.ajax({
                url: '/api/societes-publicitaires/actives',
                method: 'GET',
                success: function(societes) {
                    const select = $('#societeSelect');
                    select.empty().append('<option value="">-- Sélectionnez une société --</option>');
                    societes.forEach(s => {
                        const option = $('<option>').val(s.id).text(`${s.code} - ${s.nom}`);
                        select.append(option);
                    });
                }
            });
        }

        function loadResume() {
            const societeId = $('#societeSelect').val();
            if (!societeId) {
                $('#resumeBox').hide();
                $('#resumeEmpty').show();
                return;
            }
            $.ajax({
                url: `/api/paiements-publicite/societe/${societeId}/resume`,
                method: 'GET',
                success: function(resume) {
                    deviseSymbole = resume.deviseSymbole || 'Ar';
                    $('#resumeSociete').text(resume.societePublicitaireNom || '');
                    $('#resumeFacture').text(formatMontant(resume.montantTotalFacture, deviseSymbole));
                    $('#resumePaye').text(formatMontant(resume.montantTotalPaye, deviseSymbole));
                    $('#resumeRestant').text(formatMontant(resume.montantRestant, deviseSymbole));
                    $('#resumeEmpty').hide();
                    $('#resumeBox').show();
                }
            });
        }

        function submitPaiement() {
            const societeId = $('#societeSelect').val();
            const montant = parseFloat($('#montant').val());
            const datePaiement = $('#datePaiement').val();
            const note = $('#note').val();

            if (!societeId) {
                alert('Veuillez sélectionner une société');
                return;
            }
            if (!montant || montant <= 0) {
                alert('Montant invalide');
                return;
            }

            const data = {
                societePublicitaireId: societeId,
                montant: montant,
                datePaiement: datePaiement || null,
                note: note || null
            };

            $.ajax({
                url: '/api/paiements-publicite',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    $('#montant').val('');
                    $('#datePaiement').val('');
                    $('#note').val('');
                    loadResume();
                    alert('Paiement enregistré');
                },
                error: function(xhr) {
                    const msg = xhr.responseJSON?.message || 'Erreur lors du paiement';
                    alert(msg);
                }
            });
        }

        function formatMontant(montant, symbole) {
            if (!montant) return '0 ' + (symbole || '');
            return new Intl.NumberFormat('fr-FR').format(montant) + ' ' + (symbole || '');
        }
    </script>
</body>
</html>

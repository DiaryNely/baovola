<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taxi Brousse - Remises par Tarif Siège</title>
  <link href="img/logo/logo.png" rel="icon">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
</head>

<body id="page-top">
  <div id="wrapper">
    <div th:replace="~{taxi_brousse/fragments :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
        </nav>

        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Remises par tarif siège</h1>
            <button class="btn btn-primary btn-sm" onclick="openRemiseModal()">
              <i class="fas fa-plus"></i> Nouvelle remise
            </button>
          </div>

          <div class="card">
            <div class="table-responsive p-3">
              <table class="table align-items-center table-flush table-hover" id="tarifsRemisesTable">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Départ</th>
                    <th>Catégorie siège</th>
                    <th>Catégorie passager</th>
                    <th>Type</th>
                    <th>Montant</th>
                    <th style="width: 140px;">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="tarifRemiseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tarifRemiseModalTitle">Nouvelle remise</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="tarifRemiseForm">
            <input type="hidden" id="tarifRemiseId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tarifRemiseDepartId">Départ *</label>
                <select class="form-control" id="tarifRemiseDepartId" required>
                  <option value="">Sélectionner un départ</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tarifRemiseSiegeCategorieId">Catégorie siège *</label>
                <select class="form-control" id="tarifRemiseSiegeCategorieId" required>
                  <option value="">Sélectionner une catégorie</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tarifRemisePassagerCategorieId">Catégorie passager *</label>
                <select class="form-control" id="tarifRemisePassagerCategorieId" required>
                  <option value="">Sélectionner une catégorie</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tarifRemiseType">Type de remise *</label>
                <select class="form-control" id="tarifRemiseType" required>
                  <option value="">Sélectionner un type</option>
                  <option value="VALEUR">Valeur</option>
                  <option value="POURCENT">Pourcentage</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tarifRemiseMontant">Montant *</label>
                <input type="number" class="form-control" id="tarifRemiseMontant" min="0" step="0.01" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" onclick="saveTarifRemise()">
            <i class="fas fa-save"></i> Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <script>
    let departs = [];
    let siegeCategories = [];
    let passagerCategories = [];

    $(document).ready(function () {
      $('#tarifsRemisesTable').DataTable();
      loadReferenceData();
      loadTarifsRemises();
    });

    function loadReferenceData() {
      $.get('/api/departs', function(data) {
        departs = data || [];
        const options = departs.map(d => `<option value="${d.id}">${d.code} - ${d.trajetLibelle}</option>`).join('');
        $('#tarifRemiseDepartId').append(options);
      });

      $.get('/api/reference/siege-categories', function(data) {
        siegeCategories = data || [];
        const options = siegeCategories.map(c => `<option value="${c.id}">${c.libelle}</option>`).join('');
        $('#tarifRemiseSiegeCategorieId').append(options);
      });

      $.get('/api/reference/passager-categories', function(data) {
        passagerCategories = data || [];
        const options = passagerCategories.map(c => `<option value="${c.id}">${c.libelle}</option>`).join('');
        $('#tarifRemisePassagerCategorieId').append(options);
      });
    }

    function getDepartLabel(departId) {
      const depart = departs.find(d => String(d.id) === String(departId));
      if (!depart) return departId || '-';
      return `${depart.code} - ${depart.trajetLibelle}`;
    }

    function loadTarifsRemises() {
      $.get('/api/tarifs-remises', function(data) {
        const table = $('#tarifsRemisesTable').DataTable();
        table.clear();
        (data || []).forEach(t => {
          table.row.add([
            t.id,
            getDepartLabel(t.departId),
            t.refSiegeCategorieLibelle || t.refSiegeCategorieCode || '-',
            t.refPassagerCategorieLibelle || t.refPassagerCategorieCode || '-',
            t.typeRemise || '-',
            t.montant || '-',
            `
              <button class="btn btn-sm btn-warning" onclick="editTarifRemise(${t.id})"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" onclick="deleteTarifRemise(${t.id})"><i class="fas fa-trash"></i></button>
            `
          ]);
        });
        table.draw();
      });
    }

    function openRemiseModal() {
      $('#tarifRemiseId').val('');
      $('#tarifRemiseForm')[0].reset();
      $('#tarifRemiseModalTitle').text('Nouvelle remise');
      $('#tarifRemiseModal').modal('show');
    }

    function editTarifRemise(id) {
      $.get(`/api/tarifs-remises/${id}`, function(t) {
        $('#tarifRemiseId').val(t.id);
        $('#tarifRemiseDepartId').val(t.departId);
        $('#tarifRemiseSiegeCategorieId').val(t.refSiegeCategorieId);
        $('#tarifRemisePassagerCategorieId').val(t.refPassagerCategorieId);
        $('#tarifRemiseType').val(t.typeRemise);
        $('#tarifRemiseMontant').val(t.montant);
        $('#tarifRemiseModalTitle').text('Modifier remise');
        $('#tarifRemiseModal').modal('show');
      });
    }

    function saveTarifRemise() {
      const id = $('#tarifRemiseId').val();
      const payload = {
        departId: parseInt($('#tarifRemiseDepartId').val()),
        refSiegeCategorieId: parseInt($('#tarifRemiseSiegeCategorieId').val()),
        refPassagerCategorieId: parseInt($('#tarifRemisePassagerCategorieId').val()),
        typeRemise: $('#tarifRemiseType').val(),
        montant: parseFloat($('#tarifRemiseMontant').val())
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/tarifs-remises/${id}` : '/api/tarifs-remises';

      $.ajax({
        url: url,
        type: method,
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          $('#tarifRemiseModal').modal('hide');
          loadTarifsRemises();
        },
        error: function(xhr) {
          alert('Erreur: ' + (xhr.responseJSON?.message || 'Opération échouée'));
        }
      });
    }

    function deleteTarifRemise(id) {
      if (!confirm('Supprimer cette remise ?')) return;
      $.ajax({
        url: `/api/tarifs-remises/${id}`,
        type: 'DELETE',
        success: function() {
          loadTarifsRemises();
        },
        error: function(xhr) {
          alert('Erreur: ' + (xhr.responseJSON?.message || 'Suppression échouée'));
        }
      });
    }
  </script>
</body>
</html>
